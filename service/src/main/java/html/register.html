<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title></title>
<link rel="stylesheet" href="assets/css/core.css" />
<link rel="stylesheet" href="assets/css/menu.css" />
<link rel="stylesheet"
	href="//cdn.staticfile.org/amazeui/2.7.2/css/amazeui.min.css" />
<link rel="stylesheet" href="assets/css/component.css" />
<link rel="stylesheet" href="assets/css/page/form.css" />
</head>
<body>
	<div class="account-pages">
		<div class="wrapper-page">
			<div class="text-center">
				<a href="index.html" class="logo"><span>Reduce<span>运营管理平台</span></span></a>
			</div>

			<div class="m-t-40 card-box">
				<div class="text-center">
					<h4 class="text-uppercase font-bold m-b-0">注册</h4>
				</div>
				<div class="panel-body">
					<form class="am-form" id="dataform" onsubmit="false">
						<div class="am-g">
							<div class="am-form-group">
								<input type="email" class="am-radius" placeholder="邮箱"
									name="email">
							</div>
							<div class="am-form-group form-horizontal m-t-20">
								<input type="text" class="am-radius" placeholder="验证码"
									name="code"> <a href="javascript:sendCode()"
									class="text-muted" style="float: right;"><i
									class="fa fa-lock m-r-5"></i>发送验证码</a>
							</div>
							<div class="am-form-group form-horizontal m-t-20">
								<input type="password" class="am-radius" placeholder="密码"
									name="password">
							</div>

							<div class="am-form-group ">
								<button type="button" class="am-btn am-btn-primary am-radius"
									onclick="register()" style="width: 100%; height: 100%;">立即注册</button>
							</div>

							<div class="am-form-group ">
								<a href="login.html" class="text-muted"><i
									class="fa fa-lock m-r-5"></i>已有账号，立即登录</a>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript"
	src="//cdn.staticfile.org/jquery/3.4.1/jquery.min.js"></script>
<script>
	function form2JsonString(formId) {
		var paramArray = $('#' + formId).serializeArray();
		var jsonObj = {};
		$(paramArray).each(function() {
			jsonObj[this.name] = this.value;
		});
		console.log(jsonObj);
		return JSON.stringify(jsonObj);
	}

	function sendCode() {
		$.ajax({
			type : "POST",
			dataType : 'json',
			data : form2JsonString("dataform"),
			url : '../verificat/sendCode',
			timeout : 60000,
			success : function(json) {
				alert(json.msg);
			},
			error : function() {
				alert("系统繁忙");
			}
		});
	}
	function register() {
		$.ajax({
			type : "POST",
			dataType : 'json',
			data : form2JsonString("dataform"),
			url : '../user/create',
			timeout : 60000,
			success : function(json) {
				if (json.code != 200) {
					alert(json.msg);
					return;
				}
				var token = json.datas;
				localStorage.setItem("token", token);
				location.href = 'index.html';
			},
			error : function() {
				alert("系统繁忙");
			}
		});
	}
</script>
</html>
